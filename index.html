<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Prime - Automações Inteligentes e Segurança</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 img {
            height: 80px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .banner {
            background-image: url('https://via.placeholder.com/1500x500');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .banner h2 {
            font-size: 36px;
            margin: 0;
        }

        .banner p {
            font-size: 24px;
            margin: 10px 0 0;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="logo.png" alt="IA Prime Logo">
            <img src="iaprime_logo.png" alt="IA Prime Additional Logo">
        </h1>
        <nav>
            <a href="#">Automação Residencial</a>
            <a href="#">Home Theater</a>
            <a href="#">Som Ambiente</a>
            <a href="#">Segurança</a>
            <a href="#">Quem Somos</a>
        </nav>
    </header>

    <div class="banner">
        <div>
            <h2>Transforme sua casa em um verdadeiro lar inteligente</h2>
            <p>Tecnologia e conforto ao seu alcance</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IA Prime - Automações Inteligentes e Segurança</p>
    </footer>
</body>
</html>
